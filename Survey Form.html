<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surstyle.css">
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name." required>
        </div>

        <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email." required>
        </div>

        <div class="form-control">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter your age." required min="1" max="150">
        </div>

        <div class="form-control">
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

        <div class="form-control">
            <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="recommenddef"><input type="radio" name="recommend" value="definitely" id="recommenddef">Definitely</label>
        <label for="recommendmay"><input type="radio" name="recommend" value="maybe" id="recommendmay">Maybe</label>
        <label for="recommendnos"><input type="radio" name="recommend" value="not-sure" id="recommendnos">Not Sure</label>
        </div>

        <div class="form-control">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="feature">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

        <div class="form-control">
            <label>What would you like to see improved? <small>(Check all that apply)</small></label>

            <label for="improve1"><input type="checkbox" name="improve" id="improve1" value="improve1">Front-end Projects</label>
            <label for="improve2"><input type="checkbox" name="improve" id="improve2" value="improve2">Back-end Projects</label>
            <label for="improve3"><input type="checkbox" name="improve" id="improve3" value="improve3">Data Visualization</label>
            <label for="improve4"><input type="checkbox" name="improve" id="improve4" value="improve4">Challenges</label>
            <label for="improve5"><input type="checkbox" name="improve" id="improve5" value="improve5">Open Source Community</label>
            <label for="improve6"><input type="checkbox" name="improve" id="improve6" value="improve6">Gitter help rooms</label>
            <label for="improve7"><input type="checkbox" name="improve" id="improve7" value="improve7">Videos</label>
            <label for="improve8"><input type="checkbox" name="improve" id="improve8" value="improve8">City Meetups</label>
            <label for="improve9"><input type="checkbox" name="improve" id="improve9" value="improve9">Wiki</label>
            <label for="improve10"><input type="checkbox" name="improve" id="improve10" value="improve10">Forum</label>
            <label for="improve11"><input type="checkbox" name="improve" id="improve11" value="improve11">Additional Courses</label>
        
        </div>

        <div class="form-control">
            <label for="comments">Any comments or suggestions?
            </label>
            <textarea name="comments" placeholder="Enter your comments here."></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
